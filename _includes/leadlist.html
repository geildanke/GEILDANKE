<section class="layout-container leadlist">
  <div class="leadlist__content">
    <div class="layout__grid">
      <h2 class="headline headline--3 layout__grid__item leadlist__headline">What can we do for you?</h2>
    </div class="layout__grid leadlist__content">
    <div class="layout__grid">
      <ul class="layout__grid__item leadlist__list">
      {% for service in t.services %}
        <li class="leadlist__list__item">{{service.name}}</li>
      {% endfor %}
      </ul>
    </div>
  </div>
</section>
