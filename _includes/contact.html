<section class="contact layout-container">
  <div class="contact__header">
    <div class="layout__grid">
      <h2 class="contact__headline headline headline--2 layout__grid__item">{{t.contact.headline}}</h2>
    </div>
  </div>
  <div class="layout__grid">
    <div class="layout__grid__item contact__grid__item--large">
      <form class="contact__form">
        <label class="contact__form__label" for="email">{{t.contact.form.email.label}}</label>
        <input class="contact__form__element contact__form__element--input" type="text" name="email" value="{{t.contact.form.email.placeholder}}">
        <label class="contact__form__label" for="email">{{t.contact.form.message.label}}</label>
        <textarea class="contact__form__element contact__form__element--textarea" name="textarea" rows="10" cols="50">{{t.contact.form.message.placeholder}}</textarea>
        <input class="contact__form__element contact__form__element--checkbox" type="checkbox" name="privacy" required>
        <label class="contact__form__label contact__form__label--checkbox" for="privacy" required>{{t.contact.form.privacy.label}}</label><br>
        <button class="button contact__form__button" type="submit">{{t.contact.form.button.label}}</button>
      </form>
    </div><!--
 --><div class="contact__address layout__grid__item contact__grid__item--small">
      <div class="socialmedia">
          <ul class="socialmedia__list">
              <li class="socialmedia__list__item"><a href="{{t.meta.socialmedia.twitter}}" class="icon icon--twitter"></a></li>
              <li class="socialmedia__list__item"><a href="{{t.meta.socialmedia.facebook}}" class="icon icon--facebook"></a></li>
              <li class="socialmedia__list__item"><a href="{{t.meta.socialmedia.googleplus}}" class="icon icon--googleplus"></a></li>
          </ul>
      </div>
      <a class="button contact__button" href="{{t.meta.email.default.url}}">{{t.meta.email.default.label}}</a>
    </div>
  </div>
</section>
