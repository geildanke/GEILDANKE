<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <link rel="stylesheet" href="styles/main.css">
    <!-- <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script> -->
    <script src="aframe-master.js"></script>
    <!-- <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script> -->
    <script src="aframe-animation-component.js"></script>
    <!-- <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script> -->
    <script src="aframe-event-set-component.js"></script>
    <script src="components/set-image.js"></script>  </head>
  <body>
    <a-scene antialias="true">
      <a-assets>
        <img id="buttonNext" crossorigin="anonymous" src="assets/buttonNext.png">
        <img id="buttonPrev" crossorigin="anonymous" src="assets/buttonPrev.png">
        <audio id="click-sound" crossorigin="anonymous" src="assets/click.ogg"></audio>
        <img id="tour_0" crossorigin="anonymous" src="assets/3103.jpg">
        <img id="tour_1" crossorigin="anonymous" src="assets/2400.jpg">
        <img id="tour_2" crossorigin="anonymous" src="assets/0402.jpg">
        <img id="tour_3" crossorigin="anonymous" src="assets/2201.jpg">
        <img id="tour_4" crossorigin="anonymous" src="assets/0800.jpg">
        <img id="tour_5" crossorigin="anonymous" src="assets/1102.jpg">
        <img id="tour_6" crossorigin="anonymous" src="assets/1502.jpg">
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#tour_0" phi-start="350" key="0"></a-sky>

      <!-- Image links. -->
      <a-entity id="threeDNext" class="link"
          layout="type: line; margin: 1.5" position="-3 -1 -3" rotation="0 90 0"
          geometry="primitive: plane; height: 0.2345; width: 1"
          material="shader: flat; src: #buttonNext"
          event-set__1="_event: mousedown; scale: 1 1 1"
          event-set__2="_event: mouseup; scale: 1.2 1.2 1"
          event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
          event-set__4="_event: mouseleave; scale: 1 1 1"
          set-image="on: click; target: #image-360; src: #tour_0; dur: 750; key: 0; role: next"
          sound="on: click; src: #click-sound"></a-entity>

      <a-entity id="threeDPrev" class="link"
          layout="type: line; margin: 1.5" position="0 -100 0" rotation="0 0 0"
          geometry="primitive: plane; height: 0.2345; width: 1"
          material="shader: flat; src: #buttonPrev"
          event-set__1="_event: mousedown; scale: 1 1 1"
          event-set__2="_event: mouseup; scale: 1.2 1.2 1"
          event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
          event-set__4="_event: mouseleave; scale: 1 1 1"
          set-image="on: click; target: #image-360; src: #tour_0; dur: 750; key: 0; role: prev"
          sound="on: click; src: #click-sound"></a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          material="color: #ee7203"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: #1a2947"
          event-set__2="_event: mouseleave; color: #ee7203"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
    <div class="ui">
      <button id="prev" class="button deactivated"></button>
      <button id="next" class="button"></button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
